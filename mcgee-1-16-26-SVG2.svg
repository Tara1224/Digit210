    <!--  sunday-->
    <rect x="140" y="110" width="80" height="80" fill="#2171b5"/>
    <text x="180" y="205" text-anchor="middle" font-family="Courier New">Sun</text>
    <text x="180" y="100" text-anchor="middle" font-size="12" font-family="Courier New">17°</text>

