    <text x="580" y="100" text-anchor="middle" font-size="12" font-family="Courier New">22°</text>

    <!--friday-->
    <rect x="640" y="110" width="80" height="80" fill="#b3cde3"/>
    <text x="680" y="205" text-anchor="middle" font-family="Courier New">Fri</text>
