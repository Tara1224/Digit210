<?xml version="1.0" encoding="UTF-8"?>

<svg width="720" height="320" xmlns="http://www.w3.org/2000/svg">

    <desc> Heat Map starting Saturday 1/17/26 - 1/23/26 </desc>


    <rect width="100%" height="100%" fill="#9bddff"/>


