    <rect x="240" y="110" width="80" height="80" fill="#3182bd"/>
    <text x="280" y="205" text-anchor="middle" font-family="Courier New">Mon</text>
    <text x="280" y="100" text-anchor="middle" font-size="12" font-family="Courier New">18°</text>

